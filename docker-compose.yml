version: "3"
services:
  web:
    image: caheredia/caiso-connector:11048d985ad13356e544f10a5796c1891293df87
    container_name: "caiso-connector"
    ports:
      - "80:80"
    volumes:
      - .:/code
    working_dir: /code
  demo:
    image: python:3.8.3-slim
    container_name: "demo_container"
    command: /bin/bash -c "tail -f /dev/null"
    entrypoint: ""
