version: "3"
services:
  web:
    image: caheredia/caiso-connector:99b487088cb76849dc84cebc7a5be047a0b3501d
    container_name: "caiso-connector"
    ports:
      - "80:80"
    volumes:
      - .:/code
    working_dir: /code
  demo:
    image: python:3.8.3-slim
    container_name: "demo_container"
    command: /bin/bash -c "tail -f /dev/null"
    entrypoint: ""
